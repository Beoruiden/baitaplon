<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ </title>
    <link rel="stylesheet" href="../css/trangchu.css">
</head>
<body>
    <!-- Phần cửa hàng -->
  <div id="store" class="store">
    <div class="product-grid">
      <!-- Sản phẩm -->
      <!-- Thêm các sản phẩm tương ứng vào đây, mỗi sản phẩm là một div sản phẩm (product) -->
      <div class="product">
        <img src="../img/sa3.jpg" alt="Product Image" class="product-image">
        <div class="product-info">
          <h3 class="product-name">Sạc dự phòng </h3>
          <p class="product-price">$10.00 </p>
        </div>
      </div>
      <!-- Kết thúc sản phẩm -->
    </div>
  </div>
</body>
</html>
